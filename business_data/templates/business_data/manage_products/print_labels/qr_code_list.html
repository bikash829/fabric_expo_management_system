<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            /* gap: 5mm; */
            gap: 2mm;
        }
        .label {
            text-align: center;
        }
        .qr-img {
            width: 100%;
            height: auto;
        }
        .product-name {
            font-size: 10px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="grid">
        {% for product in products %}
        <div class="label">
            {% if product.qr_code %}
                <img class="qr-img" src="{{ product.qr_code.url }}" alt="QR Code">
                <div class="product-name">PROD-{{ product.id }}</div>
            {% elif product.barcode %}
                <img class="qr-img" src="{{ product.barcode.url }}" alt="Barcode">
                <div class="product-name">PROD-{{ product.id }}</div>
            {% endif %}

        </div>
        {% endfor %}
    </div>
</body>
</html>
