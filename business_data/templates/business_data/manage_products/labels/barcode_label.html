<!DOCTYPE html>
<html>
<head>
    <title>Barcode Label</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        .label { width: 300px; padding: 10px; text-align: center; border: 1px solid #000; }
        @media print {
            body * { visibility: hidden; }
            .label, .label * { visibility: visible; }
            .label { position: absolute; left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div class="label">
        <h4>{{ product.fabric_article_fexpo }}</h4>
        {% if product.barcode %}
            <img src="{{ product.barcode.url }}" style="max-height: 100px;"><br>
        {% endif %}
        <small>{{ product.fabric_article_supplier }}</small>
    </div>
    <script>window.print();</script>
</body>
</html>
