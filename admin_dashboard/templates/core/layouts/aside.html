{% load static %}
<aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
  <!--begin::Sidebar Brand-->
  <div class="sidebar-brand">
    <!--begin::Brand Link-->
    <a href="{% url 'admin_dashboard:welcome' %}" class="brand-link">
      <!--begin::Brand Image-->
      
      <img
        src="{{COMPANY_LOGO}}"
        alt="AdminLTE Logo"
        class="brand-image opacity-75 shadow"
      />
     
      <!--end::Brand Image-->
      <!--begin::Brand Text-->
      <span class="brand-text fw-light"> {{PROJECT_NAME}}</span>
      <!--end::Brand Text-->
    </a>
    <!--end::Brand Link-->
  </div>
  <!--end::Sidebar Brand-->
  <!--begin::Sidebar Wrapper-->
  <div class="sidebar-wrapper">
    <nav class="mt-2">
      <!--begin::Sidebar Menu-->
      {% include 'core/layouts/aside_item.html' with items=sidebar_items %}
      <!--end::Sidebar Menu-->
    </nav>
  </div>
  <!--end::Sidebar Wrapper-->
</aside>
